<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>DevClub Refri</title>
</head>
<body>
    <main>
        <div class="item active" style="--background: #ea3d41;">
            <div class="title">Morango</div>
            <img src="./assets/Morango-refrigerante-foregroundBlur.png" class="fruit" alt="Morango - elemento de fundo desfocado">
            <img src="./assets/Morango-refrigerante.png" class="refri" alt="Refrigerante sabor Morango">
        </div>

        <div class="item" style="--background: #2d5643;">
            <div class="title">Abacate</div>
            <img src="./assets/Abacate-refrigerante-foregroundBlur.png" class="fruit" alt="Abacate - elemento de fundo desfocado">
            <img src="./assets/Abacate-refrigerante.png" class="refri" alt="Refrigerante sabor Abacate">
        </div>
        <div class="item" style="--background: #e7a043;">
            <div class="title">Laranja</div>
            <img src="./assets/Laranja-refrigerante-foregroundBlur.png" class="fruit" alt="Laranja - elemento de fundo desfocado">
            <img src="./assets/Laranja-refrigerante.png" class="refri" alt="Refrigerante sabor Laranja">
        </div>
        
        <div class="arrow">
             <button id="prev" type="button" aria-label="previous">&lt;</button>
             <button id="next" type="button" aria-label="next">&gt;</button>
        </div>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
